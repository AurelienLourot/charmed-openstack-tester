series: bionic
applications:
  vault:
    num_units: 1
    series: bionic
    charm: vault
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:bionic-train
  ceph-mon:
    charm: cs:~openstack-charmers-next/ceph-mon
    num_units: 3
    options:
      source: cloud:bionic-train
  ceph-osd:
    charm: cs:~openstack-charmers-next/ceph-osd
    num_units: 3
    options:
      source: cloud:bionic-train
    storage:
      osd-devices: 10G,2
relations:
- - vault:shared-db
  - mysql:shared-db
- - keystone:shared-db
  - mysql:shared-db
- - vault:certificates
  - keystone:certificates
- - ceph-mon:osd
  - ceph-osd:mon
