gate_bundles:
  - group: openstack-mini
    model_alias: mini
    run_overlays:
      - bionic-mini-stein
      - bionic-mini-train
  - group: openstack-base
    run_overlays:
      - bionic-stein
      - bionic-train
  - group: openstack-xenial
    run_overlays:
      - xenial-stein
      - xenial-train
  - mini:
      - openstack-mini
      - openstack-base
  - openstack-xenial
smoke_bundles:
  - bionic-train
configure:
  - zaza.openstack.charm_tests.glance.setup.add_lts_image
  - zaza.openstack.charm_tests.neutron.setup.basic_overcloud_network
  - zaza.openstack.charm_tests.nova.setup.create_flavors
  - zaza.openstack.charm_tests.nova.setup.manage_ssh_key
  - zaza.openstack.charm_tests.keystone.setup.add_demo_user
  - zaza.openstack.charm_tests.glance.setup.add_cirros_image
  - zaza.openstack.charm_tests.tempest.setup.add_cirros_alt_image
  - zaza.openstack.charm_tests.tempest.setup.add_tempest_flavors
  - zaza.openstack.charm_tests.tempest.setup.add_tempest_roles
  - zaza.openstack.charm_tests.tempest.setup.render_tempest_config_keystone_v3
  - mini:
    - zaza.openstack.charm_tests.keystone.setup.add_demo_user
    - zaza.openstack.charm_tests.tempest.setup.add_tempest_roles
tests:
  - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - trusty-icehouse-ksv2:
    - zaza.openstack.charm_tests.tempest.tests.TempestTest
  - mini:
    - zaza.openstack.charm_tests.tempest.tests.TempestNoopTest
tests_options:
  policyd:
    service: neutron
  tempest:
    default:
      #smoke: True
      smoke: False
      whitelist:
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_list_servers"
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_verify_server_details"
      blacklist:
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_list_servers_with_detail"
      regex:
         - "cinder_tempest_plugin"
         - "tempest.api.network.test_tags.*"
      black-regex:
         - "tempest.api.network.test_tags.TagsExtTest.*"
    mini:
      #smoke: True
      smoke: False
      whitelist:
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_list_servers"
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_verify_server_details"
      blacklist:
         - "tempest.api.compute.servers.test_create_server.ServersTestManualDisk.test_list_servers_with_detail"
      regex:
         - "tempest.api.network.test_tags.*"
      black-regex:
         - "tempest.api.network.test_tags.TagsExtTest.*"
target_deploy_status:
  neutron-api-plugin-ovn:
    workload-status: waiting
    workload-status-message: "'ovsdb-cms' incomplete"
  ovn-central:
    workload-status: blocked
    workload-status-message: "'certificates' missing"
  ovn-chassis:
    workload-status: blocked
    workload-status-message: "'certificates' missing"
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized
